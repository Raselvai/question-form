<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Question Form with HTML CSS!</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    

    <div class="question_form_wrapper">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <div class="question_form_box">
                        <h2>Any Query</h2>
                        <p class="mt_10">Have Questions? Get in touch!</p>
                        <form>
                            <div class="row">
                                <div class="col-lg-6 mt_10">
                                    <input type="text" placeholder="Name">
                                </div>
                                <div class="col-lg-6 mt_10">
                                    <input type="number" placeholder="+55(121)234 444">
                                </div>
                                <div class="col-lg-12 mt_10">
                                    <input type="email" placeholder="email">
                                    <textarea class="mt_10" placeholder="Enter Your Message"></textarea>
                                    <button class="mt_10">Submit Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <figure style="background-image: url(./img/any-ask.jpg);">
                        <div class="inner_box">
                            <h3>Any Question? Fell Free to Contact</h3>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
    </div>



     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
